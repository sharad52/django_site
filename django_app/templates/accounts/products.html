{% extends 'accounts/main.html' %}
{% block content %}
<div class="container">
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-title">
                <h5>Products</h5><a href="{% url 'django_app:createProduct' %}"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for i in products %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.category }}</td>
                        <td>{{ i.price }}</td>
                    </tr>
                    {% endfor %}
                    
                </table>
        
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
